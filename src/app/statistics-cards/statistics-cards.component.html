<div class="d-flex card-container w-100 justify-content-between flex-wrap">
  <div *ngFor="let stat of statistics" class="card py-3 px-4 mb-2">
    <div class="d-flex">
      <div class="statIcon">
        <img src="{{stat.icon}}" alt=""/>
      </div>
      <div class="text-nowrap">
        <h3 class="statValue mb-0">{{numberWithSpaces(stat.value)}}</h3>
        <p class="statName">{{stat.name}}</p>
        <div class="{{stat.growth}}">
          <svg *ngIf="stat.growth !== 'down'" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
               viewBox="0 0 24 24"
               fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
               stroke-linejoin="round" class="feather feather-trending-up">
            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
            <polyline points="17 6 23 6 23 12"></polyline>
          </svg>
          <svg *ngIf="stat.growth === 'down'" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
               viewBox="0 0 24 24"
               fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
               stroke-linejoin="round" class="feather feather-trending-down">
            <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>
            <polyline points="17 18 23 18 23 12"></polyline>
          </svg>
          <span class="growth">{{stat.percentage}}%    </span>
          <span class="lastMonth ps-1">Last month</span>
        </div>
      </div>
    </div>


  </div>

</div>
