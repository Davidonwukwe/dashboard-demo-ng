<div>
  <div class="d-flex justify-content-between flex-wrap px-md-5 px-3 pt-3">
    <div class="text-nowrap mb-sm-3">
      <h3 class="title mb-0">User Inflow Statistics</h3>
      <p class="interval mb-0">Nov - July</p>
    </div>
    <div class="legend d-flex justify-content-between text-nowrap">
      <div class="ms-sm-0 mx-lg-3">
        <p class="legendName pb-0">
          <svg xmlns="http://www.w3.org/2000/svg" width="8" height="9" viewBox="0 0 8 9" fill="none">
            <rect x="0.00012207" y="0.208954" width="8" height="8" rx="4" fill="#5F2EEA"/>
          </svg>
          <span class="ps-2">AGENTS</span></p>
        <p class="legendValue pb-0 ps-3">475 273</p>
      </div>
      <div class="mx-3">
        <p class="legendName pb-0">
          <svg xmlns="http://www.w3.org/2000/svg" width="9" height="9" viewBox="0 0 9 9" fill="none">
            <rect x="0.853149" y="0.208954" width="8" height="8" rx="4" fill="#4BDE97"/>
          </svg>

          <span class="ps-2">USERS</span></p>
        <p class="legendValue pb-0 ps-3">782 396</p>
      </div>
    </div>
  </div>
  <div echarts [options]="chartOptions" class="demo-chart"></div>

</div>
